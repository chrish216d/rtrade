<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="static/base.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/echarts.min.js"></script>
</head>

</html>

<body>
    
    <h1>多空量</h1>
    2000-01-01 至今, A股每个交易日所有上涨股票成交量之和减去下跌股票成交量之和, 除以当日总成交量, 乘以100.
    <hr>
    
    <div id="main" style="width:100%;height:400px;"></div>
    <script type="module">
    
        var myChart = echarts.init(document.getElementById('main'));

        $.ajax({
            'url': './data/dkl.json',
            'type': 'GET',
            success: function (res) {
                // console.log(res)
                var data = res
                
                var option = {
                    toolbox: {
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'time',
                        boundaryGap: false
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: false
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 90,
                            end: 100
                        },
                        {
                            start: 0,
                            end: 10
                        }
                    ],
                    series: [
                        {
                            type: 'bar',
                            smooth: false,
                            symbol: 'none',
                            data: data
                        }
                    ]
                };
                
                myChart.setOption(option);
            }
        })
    </script>

<hr>
@chrish216  <a href="data/dkl_20000101_20221028.csv">历史数据下载(.csv)</a>
        

</body>

</html>
